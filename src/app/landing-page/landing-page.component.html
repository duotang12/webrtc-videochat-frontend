<div class="upper-container">
  <video class="video" id="local-video" autoplay playsinline muted [controls]="false"></video>
</div>

<div class="lower-container">
  <mat-card class="card">
    <h3>Create a room</h3>
    <button mat-raised-button color="primary" (click)="roomService.createRoom(mediaStream)">Go</button>
  </mat-card>
</div>
